<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="credit card validation interface">
    <title>card validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
  <div class="center card"><!--central-->
    <div class="card-display"><!--pantalla-->
      <div class="card-box-front">

        <div class="card-box-inner"><!--caja de tarjeta interior-->
          <div class="chip"></div>
          <div class="cardnumber">
            <div class="part-1"></div>
            <div class="part-2"></div>
            <div class="part-3"></div>
            <div class="part-4"></div>
          </div>
          <div class="account-holder-name"></div><!--nombre del titular de la cuenta-->
          <div class="expiry">
            <div class="month"></div>
            <div>/</div>
            <div class="year"></div>
          </div>
        </div>

        <div class="card-box-back"><!--caja de carton-->
          <div class="plate"></div>
          <div class="cvv">
            <div class="code"></div>
          </div>
        </div>
      </div>    
    </div>


    <div class="card-input-box"><!--caja de entrada de tarjeta-->
      <div class="inputs">

        <div class="input-group"><!--grupo de entrada-->
          <div class="row"><!--fila-->
            <label for="">Card number</label><!---->
          </div>
          <div class="row col-4">
            <input type="text" id="card-number-1" maxlength="4">
            <input type="text" id="card-number-2" maxlength="4">
            <input type="text" id="card-number-3" maxlength="4">
            <input type="text" id="card-number-4" maxlength="4">
          </div>
        </div>

        <div class="input-group">
          <label for="">nombre</label>
          <input type="text" id="account-holder" maxlength="20">
        </div>

        <div class="input-group">
          <div class="row col-2">
            <div class="row">
              <label for="Expiry">Expiry</label>
              <div>
                <select id="expiry-month">
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
                <select id="expiry-year">
                  <option value="19">2019</option>
                  <option value="20">2020</option>
                  <option value="21">2021</option>
                  <option value="22">2022</option>
                  <option value="23">2023</option>
                  <option value="24">2024</option>
                  <option value="25">2025</option>
                </select>
              </div>
            </div>
            <div class="row">
              <label for="">CVV</label>
              <input type="text" id="cvv-code" maxlength="3">
            </div>
          </div>
        </div>

        <div class="input-group"><!--input-group-->
          <button id="btnValidar">validation</button>
        </div>
        <h1 id="prueba"></h1>
      </div>
    </div>
  </div>
  <script src="index.js" type="module"></script>
</body>
</html>
